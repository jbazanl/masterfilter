<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-color:#000000;">
      <span class="mask"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-secondary shadow-secondary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Iniciar sesion</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start" action="" method="POST"> {% csrf_token %}
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label"></label>
                    <input type="text" name="username" id="username" placeholder="Email or Username" class="form-control">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label"></label>
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label mb-0 ms-2" for="rememberMe">Recordarme</label>
                  </div>
                  {% if valid %}
                    <div class="text-center">
                      <p>{{valid}}</p>
                    </div>
                  {% endif %}
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-secondary shadow-secondary w-100 my-4 mb-2">Iniciar sesion</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    No tienes una cuenta?
                    <a href="#" class="text-secondary text-gradient font-weight-bold">Registrar</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-md-8 col-12">
            <img src="{% static 'desing/assets/img/fondo.png' %}">
          </div>
        </div>
      </div>

  <script src="{% static 'desing/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'desing/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
